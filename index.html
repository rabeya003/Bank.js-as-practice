<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center my-12">
      Welcome To Your <span class="font-semibold">Bank Account</span> !!
    </h1>
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-6 p-8">
        <h1 class="text-3xl font-semibold mb-4">PLease Login</h1>
        <div>
          <input
            type="email"
            name=""
            id="user-email"
            placeholder="Enter your Email"
            class="mb-2 w-9/12 px-3 block"
          />
          <input
            type="password"
            name=""
            id="password"
            placeholder="Password"
            class="mb-2 w-9/12 px-3 block"
          />
          <button
            id="btn-submit"
            class="px-6 py-2 block hover:bg-gray-300 rounded-lg"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
